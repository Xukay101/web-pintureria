<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Pintureria</title>

<!-- Link's -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<!-- End link's -->


<!-- Header -->
<header class = "pb-5 overflow-hidden bg-primary-custom">
    <div class = "container">
        <!-- Navbar -->
        <nav class="navbar py-5 navbar-expand-sm navbar-dark animate__animated animate__backInDown">
            <div class="container-fluid m-0">
                <a class="navbar-brand p-0" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/dc_logo_vector.png') }}" class="img-fluid logo" alt="...">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">

                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#products">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about-us">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href>
                            <i class="fas fa-shopping-cart" style="color: #ffffff;"></i>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        {% block header %}{% endblock %}

    </div>
</header>
<!-- End Header -->

<!-- Content -->
<section class="content">
    {% block content %}{% endblock %}
</section>
<!-- End Content -->

<!-- Footer -->
<footer class="py-3 my-0 bg-dark footer">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#hero" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Menu</a></li>
        <li class="nav-item"><a href="#about-us" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contacto</a></li>
    </ul>
    <p class="text-center">
    <img src="{{ url_for('static', filename='images/dc_logo_vector.png') }}" class="img-fluid logo" width="200" height="200" alt="DC">
    </p>
</footer>
<!-- Footer -->

<!-- Scripts -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<!-- Scripts -->
